<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check number</title>
</head>
<body>
<script>
    function check(a,b)
    {
        if(a>b)
        {
            return "a>b";
        }
        if(b>a)
        {
            return a+b;
        }
    }
    let a=parseInt(prompt("nhập a"));
    let b=parseInt(prompt("nhập b"));
    check(a,b);
    alert(check(a,b));
</script>
</body>
</html>
